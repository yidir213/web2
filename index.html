<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projet Machine Learning</title>
    <link rel="stylesheet" href="style.css">
<body>
    
    <h1>Machine Learning Project</h1>
    <form id="form-csv">
        <label for="input-csv">Select the training dataset: </label>
        <div class="parent-container"><input type="file" id="input-csv" name="csv" accept=".csv"></div>


        <div></div>
        <label for="model-select">Choose which ML Model to use: </label>

        <div class="box">
            <div class="dropdown"  id="model-select" name="model">
                <span class="dropdown-title">Models</span>
                <span class="left-icon"></span>
                <span class="right-icon"></span>
                <div class="items">
                    <a href="#" data-value="svm" style="--i:1;"><span></span>Support Vector Machines (SVM)</a>
                    <a href="#" data-value="naive_bayes" style="--i:2;"><span></span>Naive Bayes</a>
                    <a href="#" data-value="decision_tree" style="--i:3;"><span></span>Decision Trees</a>
                    <a href="#" data-value="mlp" style="--i:4;"><span></span>MLP (a Neural Network Model)</a>
                    <a href="#" data-value="knn" style="--i:5;"><span></span>K-Nearest Neighbors (KNN)</a>
                    <a href="#" data-value="logistic_reg" style="--i:6;"><span></span>Logistic Regression</a>
                    <a href="#" data-value="ada" style="--i:7;"><span></span>AdaBoost (Adaptive Boosting)</a>

                </div>
            </div>
            <div class="dropdown-placeholder"></div>
        </div>
        


        <button type="submit" id="button-submit">Train</button>
    </form>

    <div id="result"></div>
    
    <div class="input-container">
        <label>Enter values for the prediction:</label>
        <input type="number" id="value1" placeholder="Parameter 1">

        <div id="paramContainer"></div>
        <div class="button-container">
        <button id="addParam" type="button">Add Parameter</button>
        <button id="removeParam" type="button">Remove Last Added Parameter</button>
        </div>

        <button type="button" id="button-predict">Predict</button>
    </div>  


    <div id="prediction-result"></div>
    <script src='config.js'></script>
    <script src="script.js"></script>
</body>
</html>
